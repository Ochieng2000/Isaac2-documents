<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Forms</title>
    <style>
        .form{
            color: rgb(102, 15, 15);
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <label for="name"><b>FIRST NAME</b></label>
            <input type="text" name="FIRST NAME" id="name">  
        </div>
        <div>
            <label for="name"><b>MIDDLE NAME</b></label>
            <input type="text" name="MIDDLE NAME" id="name">
        </div>
        <div>
            <label for="name"><b>LAST NAME</b></label>
        <input type="text" name="LAST NAME" id="name">
        </div>
        <div>
            <label for="id number"><b>ID NUMBER</b></label>
            <input type="number" name="ID NUMBER" id="id number">
        </div>
        <div>
            <label for="email"><b>EMAIL</b></label>
            <input type="text" name="EMAIL" id="email">
        </div>
        <div>
            <label for="tel"><b>MOBILE NUMBER</b></label>
            <input type="tel" name="MOBILENUMBER" id="tel">
        </div>
        <div>
            <label for="date"><b>DATE OF BIRTH</b></label>
            <input type="date" name="DATE OF BIRTH" id="date">
        </div>
        <label for="name"><b>PLACE OF BIRTH</b></label>
        <input type="text" name="PLACE OF BIRTH" id="name">
        <div>
            <label for="gender"><b>GENDER</b></label>

        </div>
        <label for="gender"><b>MALE</b></label>
        <input type="radio" name="GENDER" id="gender"
        value="MALE">
        <label for="gender"><b>FEMALE</b></label>
        <input type="radio" name="GENDER" id="gender"
        value="FEMALE">
        <div>
            <label for="places"><b>PLACES VISITED</b></label>
           <div>
               <label for="nairobi">NAIROBI</label>
               <input type="checkbox" name="NAIROBI" id="nairobi">
           </div>
           <div>
               <label for="nakuru">NAKURU</label>
               <input type="checkbox" name="NAKURU" id="nakuru">
           </div>
           <label for="migori">MIGORI</label>
           <input type="checkbox" name="MIGORI" id="migori">
        </div>
        <div>
            <label for="mombasa">MOMBASA</label>
            <input type="checkbox" name="MOMBASA" id="mombasa">
        </div>
        <div>
             <label for="comments"><B>COMMENTS</B></label>
                    
            <div>
                    <textarea name="COMMENTS"id="comments" cols="30"rows="10"></textarea>
                </div>
        </div> 
        <div>
            <label for="color">COLOUR</label>
            <input type="color"name="COLOUR" id="color">
        </div>
        <div>
            <label for="your favourite movie"><b>FAVOURITE MOVIE</b></label>
            <div>
                <select name="FAVOURITE MOVIE" id="your favourite movie">
                    <option value="RAMBO">RAMBO</option>
                    <option value="MONEY HEIST">MONEY HEIST</option>
                </select>
            </div>
        </div>
        <div><b>Had you received any form of bursary from any organisation?</b></div>
        <div>
            <label for="question">YES</label>
            <input type="radio" name="Had you received any form of bursary from any organisation?" id="question" value="YES">
            <label for="question">NO</label>
            <input type="radio" name="Had you received any form of bursary from any organisation?" id="question" value="NO">
           
        </div>
        <div>
            <b>If yes.Give details</b>
        </div>
        <label for="details"></label>
        <textarea name="" id="details" cols="30" rows="10"></textarea>
        <div>
            <button>SUBMIT</button>
            <button>RESET</button>
        </div>
    </form>
</body>
</html>
